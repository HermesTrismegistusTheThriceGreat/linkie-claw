agent:
  name: linkie-claw
  extend: default
  system_prompt_path: ./.agents/system.md
  subagents:
    coder:
      path: ./.agents/coder.yaml
      description: "Implementation work: schema changes, API routes, components, pages, database migrations, styling, and new files"
