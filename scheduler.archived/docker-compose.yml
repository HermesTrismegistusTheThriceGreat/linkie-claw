services:
  scheduler:
    build: .
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://scheduler:scheduler@postgres:5432/scheduler
      - N8N_WEBHOOK_URL=http://n8n:5678/webhook/linkedin-post
      - SUNDAY_API_URL=http://host.docker.internal:3000/api
    depends_on:
      postgres:
        condition: service_healthy

  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: scheduler
      POSTGRES_PASSWORD: scheduler
      POSTGRES_DB: scheduler
    volumes:
      - scheduler_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U scheduler"]
      interval: 5s
      timeout: 5s
      retries: 5
    ports:
      - "5433:5432"

  n8n:
    image: n8nio/n8n:stable
    ports:
      - "5678:5678"
    environment:
      - N8N_HOST=localhost
      - N8N_PORT=5678
      - N8N_PROTOCOL=http
      - N8N_ENCRYPTION_KEY=${N8N_ENCRYPTION_KEY:-generate-a-random-string-here}
      - GENERIC_TIMEZONE=UTC
      - N8N_CALLBACK_SECRET=${N8N_CALLBACK_SECRET}
      - N8N_BLOCK_ENV_ACCESS_IN_NODE=false
    volumes:
      - n8n_data:/home/node/.n8n
    restart: unless-stopped

volumes:
  scheduler_data:
  n8n_data:
